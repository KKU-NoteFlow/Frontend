name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        env:
          # set VITE_ variables here if needed
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

